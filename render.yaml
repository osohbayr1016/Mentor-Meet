services:
  - type: web
    name: mentor-meet-server
    env: node
    plan: free
    buildCommand: |
      cd server
      npm install
      npm run build
    startCommand: |
      cd server
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
